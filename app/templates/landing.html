<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library Tracker - Login / Signup</title>
    <link rel="stylesheet" href="/static/LandingPage/landing.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<div class="container" id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <div id="signup-msg"></div>
    <input type="text" id="signup-username" placeholder="Username" required/>
    <input type="text" id="signup-display" placeholder="Display Name" required/>
    <input type="password" id="signup-password" placeholder="Password" required/>
    <button onclick="handleSignup()">Sign Up</button>
    <div class="switch-link">
        Already have an account? <a href="#" onclick="toggleForm()">Log In</a>
    </div>
</div>

<div class="container" id="login-container">
    <h2>Log In</h2>
    <div id="login-msg"></div>
    <input type="text" id="login-username" placeholder="Username" required/>
    <input type="password" id="login-password" placeholder="Password" required/>
    <button onclick="handleLogin()">Log In</button>
    <div class="switch-link">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
</div>

<script src="/static/config.js"></script>
<script src="/static/LandingPage/landing.js"></script>

</body>
</html>
