<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注专转 住驻专 - 砖转 </title>
    <link rel="stylesheet" href="/static/HomePage/home.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<div class="header">
    <h1> 注专转 住驻专 - 砖转 </h1>
    <div class="user-info">
        <span id="user-display">专 !</span>
        <button class="btn admin-btn" id="admin">注 </button>
        <button class="btn logout-btn" id="logout">转转拽</button>
    </div>
</div>

<div class="main-content">
    <div class="system-message-container" id="systemMessageContainer">
        <div class="message-header">
            <h1> 注转 注专转</h1>
            <button class="dismiss-btn" onclick="closeSystemMessage()" title="住专 注"></button>
        </div>

        <div class="message-display" id="messageDisplay"></div>
    </div>

    <div class="welcome-section">
        <h2>专  住驻专 砖 砖转 </h2>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">-</div>
                <div class="stat-label">砖转砖</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-books">-</div>
                <div class="stat-label">住驻专 注专转</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-books-borrowed">-</div>
                <div class="stat-label">住驻专 砖</div>
            </div>
        </div>
    </div>

    <div class="search-section">
        <div class="search-container">
            <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="住 砖 住驻专 驻砖..."
                    onkeypress="handleKeyPress(event)"
            />
            <button class="search-btn" id="search-btn" onclick="searchBooks()">
                驻砖 住驻专
            </button>
            <button class="held-books-btn" onclick="toggleHeldBooks()">
                住驻专 砖
            </button>
        </div>
        <div id="message-container"></div>
    </div>

    <div id="books-container">
        <!-- Books will be displayed here -->
    </div>
</div>

<script src="/config.js"></script>
<script type="module" src="./static/HomePage/home.js"></script>

</body>
</html>
