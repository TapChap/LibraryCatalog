<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注  - 砖转 </title>
    <link rel="stylesheet" href="/static/AdminPage/admin.css">
</head>
<body>
<div class="header">
    <h1> 注  - 砖转 </h1>
    <div class="user-info">
        <span id="admin-display"> 注专转</span>
        <button class="btn back-btn" onclick="goBack()">专 注 专砖</button>
        <button class="btn logout-btn" onclick="logout()">转转拽</button>
    </div>
</div>

<div class="main-content">
    <!-- Users Management Section -->
    <div class="section">
        <h2 class="section-title"> 砖转砖</h2>
        <div id="users-message-container"></div>
        <div id="users-container">
            <div class="loading">注 砖转砖...</div>
        </div>
    </div>

    <!-- Create Book Section -->
    <div class="section">
        <h2 class="section-title">爪专转 住驻专 砖</h2>
        <div id="book-message-container"></div>

        <form id="create-book-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="book_name" class="required">砖 住驻专</label>
                    <input type="text" id="book_name" name="book_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="category" class="required">拽专</label>
                    <input type="text" id="category" name="category" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="sub_cat">转转-拽专</label>
                    <input type="text" id="sub_cat" name="sub_cat" class="form-input">
                </div>

                <div class="form-group">
                    <label for="author">专</label>
                    <input type="text" id="author" name="author" class="form-input">
                </div>

                <div class="form-group">
                    <label for="series">住专</label>
                    <input type="text" id="series" name="series" class="form-input">
                </div>

                <div class="form-group">
                    <label for="series_index">住驻专 住专</label>
                    <input id="series_index" name="series_index" class="form-input" min="1">
                </div>

                <div class="form-group">
                    <label for="label">转转</label>
                    <input type="text" id="label" name="label" class="form-input">
                </div>

                <div class="form-group">
                    <label for="sub_cat_index">拽专</label>
                    <input type="number" id="sub_cat_index" name="sub_cat_index" class="form-input" min="1">
                </div>
            </div>

            <div class="form-group">
                <label for="description">转专</label>
                <textarea id="description" name="description" class="form-textarea" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="notes">注专转</label>
                <textarea id="notes" name="notes" class="form-textarea" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="librarian_notes">注专转 住驻专</label>
                <textarea id="librarian_notes" name="librarian_notes" class="form-textarea" rows="3"></textarea>
            </div>

            <button type="submit" class="create-btn" id="create-btn">爪专 住驻专</button>
        </form>
    </div>

    <div class="section system-update-section">
        <h2 class="section-title">  注转 注专转</h2>

        <!-- System Update Form -->
        <form id="system-update-form">
            <div class="form-group">
                <label for="system-update-content">注转 注专转 砖</label>
                <textarea
                        id="system-update-content"
                        name="content"
                        class="form-textarea"
                        rows="4"
                        placeholder="住  转 注转 注专转 砖..."
                ></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="create-btn submit-btn" id="submit-update-btn">
                    砖 注 砖
                </button>
                <button type="button" class="create-btn delete-btn" id="delete-update-btn">
                    拽 注 拽转
                </button>
            </div>
        </form>
    </div>

</div>

<script src="/static/config.js"></script>
<script src="/static/AdminPage/admin.js"></script>

</body>
</html>
